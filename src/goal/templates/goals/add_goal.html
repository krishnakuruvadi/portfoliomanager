{% extends 'base.html' %} 

{% block applicableactions %} {% endblock applicableactions %} 

{% block canvas %}{% endblock canvas %}

{% block viewname %} Add Goal {% endblock viewname %}

{% block content %}

  <form method="POST">
    {% csrf_token %}
    <div class="row">
      <div class='col-sm-6'>
        
        <div class="form-group row">
          <label for="name" class="col-sm-3 col-form-label">Name</label>
          <div class="col-sm-3">
            <div class="md-form mt-0">
              <input type="text" id="name" name="name" value="{{name}}"><br><br>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="startdate" class="col-sm-3 col-form-label">Start Date</label>
          <div class="col-sm-3">
            <div class="md-form mt-0">
              <input type="date" id="startdate" name="startdate" value="{{startdate}}"><br><br>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="user" class="col-sm-3 col-form-label">User</label>
          <div class="col-sm-3">
            <div class="md-form mt-0">
              <input type="text" id="user" name="user" value="{{user}}"><br><br>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="curr_val" class="col-sm-3 col-form-label">Current Value</label>
          <div class="col-sm-3">
            <div class="md-form mt-0">
              <input type="number" id="curr_val" name="curr_val" value="{{curr_val}}"> <br><br>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="inflation" class="col-sm-3 col-form-label">Inflation</label>
          <div class="col-sm-3">
            <div class="md-form mt-0">
              <input type="number" id="inflation" name="inflation" placeholder="1.0" step="0.01" min="0" max="10" value="{{inflation}}"><br><br>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="time_period" class="col-sm-3 col-form-label">Time period (months)</label>
          <div class="col-sm-3">
            <div class="md-form mt-0">
              <input type="number" id="time_period" name="time_period" value="{{time_period}}"> <br><br>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="final_val" class="col-sm-3 col-form-label">Final Value</label>
          <div class="col-sm-6">
            <div class="md-form mt-0">
              <input type="number" id="final_val" name="final_val" value="{{final_val}}"> 
              <button type="submit" class="btn btn-primary" name="calculate">Calculate</button>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="notes" class="col-sm-3 col-form-label">Notes:</label>
          <div class="col-sm-3">
            <div class="md-form mt-0">
              <textarea name="notes" rows="5" cols="20"></textarea>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <div class="md-form mt-0">
              <button type="submit" class="btn btn-primary" name="submit">Submit</button>
              <a href="../" class="btn btn-info" role="button">Cancel</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

{% endblock content %}

{% block javascript %}
  <script>
    $("#id_username").change(function () {
      console.log( $(this).val() );
    });
  </script>
{% endblock %}
