{% extends 'base.html' %} 

{% block applicableactions %} {% endblock applicableactions %} 

{% block canvas %}{% endblock canvas %}

{% block viewname %} Update Folio {% endblock viewname %}

{% block content %}
<form method="POST">
  {% csrf_token %}
  <div class="row">
    <div class='col-sm-6'>
      <div class="form-group row">
        <label for="user" class="col-sm-3 col-form-label">User</label>
        <div class="col-sm-3">
          <div class="md-form mt-0">
            <select id="id_user" name="user" class="form-control"></select>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="goal" class="col-sm-3 col-form-label">Goal</label>
        <div class="col-sm-3">
          <div class="md-form mt-0">
            <select id="id_goal" name="goal" class="form-control"></select>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="notes" class="col-sm-3 col-form-label">Notes</label>
        <div class="col-sm-3">
          <div class="md-form mt-0">
            <textarea name="notes" rows="5" cols="20">{{notes}}</textarea>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <div class="md-form mt-0">
            <button type="submit" class="btn btn-primary" name="submit">Submit</button>
            <a href="../" class="btn btn-danger" role="button">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

{% endblock content %}

{% block javascript %}
  <script>
    var users = {{users|safe}}
    var sel_user = '{{user|safe}}'
    var userdropdown = document.getElementById('id_user');
    var opt = document.createElement('option');
    // create text node to add to option element (opt)
    opt.appendChild( document.createTextNode('') );
    // set value property of opt
    opt.value = ''; 
    // add opt to end of select box (sel)
    userdropdown.appendChild(opt);
    console.log(users);
    console.log(sel_user)
    for (x in users) {
      user = users[x]
      // create new option element
      var opt = document.createElement('option');
      // create text node to add to option element (opt)
      opt.appendChild( document.createTextNode(user) );
      // set value property of opt
      opt.value = x;
      if (opt.value == sel_user) {
        opt.selected = true;
      }
      // add opt to end of select box (sel)
      userdropdown.appendChild(opt);
    }
    if (sel_user != '' && sel_user != 'AnonymousUser') {
      var sel_goal = '{{goal|safe}}'
      console.log(sel_goal)
      $.ajax({
        url: '/goal/get-goals/'+sel_user,
        success: function (response) {
          console.log(response)
          var  new_options = response.goal_list;
          $('#id_goal').empty();
          $('#id_goal')
            .append($('<option>', { value : '' })
            .text(''));
          $.each(new_options, function(key, value) {
              console.log(key,value)
              if(sel_goal == key) {
                $('#id_goal')
                  .append($('<option>', { value : key })
                  .text(value)
                  .attr('selected',true));
              } else {
                $('#id_goal')
                  .append($('<option>', { value : key })
                  .text(value));
              }
          });
        }
      });
    } else {
      $('#id_goal').empty();
    }
    $("#id_user").change(function () {
        var user = $(this).val();
        console.log(user)
        if (user != '') {
          $.ajax({
            url: '/goal/get-goals/'+user,
            success: function (response) {
              console.log(response)
              var  new_options = response.goal_list;
              $('#id_goal').empty();
              $('#id_goal')
                .append($('<option>', { value : '' })
                .text(''));
              $.each(new_options, function(key, value) {
                  console.log(key,value)
                  $('#id_goal')
                    .append($('<option>', { value : key })
                    .text(value)); 
              });
            }
          });
        } else {
          $('#id_goal').empty();
        }
    });
</script>
{% endblock %}
