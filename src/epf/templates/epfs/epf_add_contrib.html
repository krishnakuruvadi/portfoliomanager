{% extends 'base.html' %} 

{% block applicableactions %}

{% endblock applicableactions %} 

{%block canvas %}{% endblock canvas %}

{% block viewname %} {{object.number }} : {{object.company}} {% endblock viewname %}

    <form method="POST">

                <div class="col-sm-6">
                    <div class="md-form mt-0">
                        <select name="fy">
                            {% for fy in fy_list %}
                                {% if fy|stringformat:"s" == sel_fy|stringformat:"s" %}
                                    <option value="{{fy}}" selected="selected">{{fy}}</option>
                                {% else %}
                                    <option value="{{fy}}">{{fy}}</option>
                                {% endif %}
                            {% endfor %}

                        <button type="submit" class="btn btn-primary btn-sm" name="fetch">Fetch</button>
                    </div>
                </div>
            </div>
            <hr>

                <label for="apr" class="col-sm-2 col-form-label">April</label>
